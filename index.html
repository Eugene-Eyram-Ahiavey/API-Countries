<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
        <title>Rest Countries</title>



        <script defer src="./scripts/base.js"></script>
        <script defer src="./scripts/script.js"></script>
    </head>

    <body id="main">
        <main>
            <header>
                <nav>
                    <h1 id="where">Where in the world?</h1>
                    <div class="modes" id="darkmode">
                        <ion-icon name="moon" class="bright"></ion-icon>
                        <p id="pElem">Dark Mode</p>
                    </div>
                </nav>
            </header>
            <div class="container">
                <div class="input">
                    <div class="search">
                        <ion-icon name="search" class="i"></ion-icon>
                        </div>
                  <input type="text" placeholder="Search for country....." id="search-input" class="search">
                </div>

                <div class="select-menu">
                    <div class="select-btn">
                        <span class="sBtn-text" id="filter-btn">Filter by Region</span>
                        <ion-icon class="ion" name="chevron-down"></ion-icon>
                    </div>

                   <ul class="options">
                      <li class="option">
                        <span class="option-text">Africa</span>
                      </li>

                      <li class="option">
                        <span class="option-text">Americas</span>
                      </li>

                      <li class="option">
                        <span class="option-text">Asia</span>
                      </li>

                      <li class="option">
                        <span class="option-text">Europe</span>
                      </li>

                      <li class="option">
                        <span class="option-text">Oceania</span>
                      </li>
                   </ul> 
                </div>        
            </div>

<section class="render">
    <div class="countries-container">


     </div>
</section>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
